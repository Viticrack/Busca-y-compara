<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .product-card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Comparador de Precios</h1>
        
        <!-- Buscador -->
        <div class="mb-4">
            <input type="text" id="search" class="form-control" placeholder="Buscar producto..." onkeyup="filterProducts()">
        </div>
        
        <!-- Tabla de Comparación -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Tienda</th>
                    <th>Precio</th>
                    <th>Enlace</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Se llenará dinámicamente con JS -->
            </tbody>
        </table>
    </div>

    <script>
        const products = [
            { name: "Laptop HP", store: "Amazon", price: 850, link: "#" },
            { name: "Laptop HP", store: "eBay", price: 820, link: "#" },
            { name: "iPhone 14", store: "Apple", price: 999, link: "#" },
            { name: "iPhone 14", store: "Best Buy", price: 970, link: "#" }
        ];

        function loadProducts() {
            let table = document.getElementById("product-list");
            table.innerHTML = "";
            products.forEach(p => {
                table.innerHTML += `<tr>
                    <td>${p.name}</td>
                    <td>${p.store}</td>
                    <td>$${p.price}</td>
                    <td><a href="${p.link}" target="_blank">Ver</a></td>
                </tr>`;
            });
        }
        
        function filterProducts() {
            let search = document.getElementById("search").value.toLowerCase();
            let filtered = products.filter(p => p.name.toLowerCase().includes(search));
            let table = document.getElementById("product-list");
            table.innerHTML = "";
            filtered.forEach(p => {
                table.innerHTML += `<tr>
                    <td>${p.name}</td>
                    <td>${p.store}</td>
                    <td>$${p.price}</td>
                    <td><a href="${p.link}" target="_blank">Ver</a></td>
                </tr>`;
            });
        }
        
        window.onload = loadProducts;
    </script>
</body>
</html>
